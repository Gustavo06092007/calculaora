<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento - Sistema Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Financiamento</h1>
    <label for="valor">Valor do Financiamento:</label>
    <input type="number" id="valor" placeholder="R$" required>

    <label for="taxa">Taxa de Juros (% ao mês):</label>
    <input type="number" id="taxa" placeholder="%" required>

    <label for="prestacoes">Número de Prestações:</label>
    <input type="number" id="prestacoes" placeholder="nº de meses" required>

    <button onclick="calcularPrestacao()">Calcular Prestação</button>

    <h2 id="resultado"></h2>

    <script>
        function calcularPrestacao() {
            const valor = parseFloat(document.getElementById('valor').value);
            const taxa = parseFloat(document.getElementById('taxa').value) / 100;
            const prestacoes = parseInt(document.getElementById('prestacoes').value);

            const prestacao = (valor * taxa * Math.pow(1 + taxa, prestacoes)) / (Math.pow(1 + taxa, prestacoes) - 1);

            document.getElementById('resultado').innerText = `Valor da Prestação: R$ ${prestacao.toFixed(2)}`;
        }
    </script>
</body>
</html>
